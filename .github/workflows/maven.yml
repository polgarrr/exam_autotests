# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Run Tests

env:
  OS: macos-latest
  
on:
  push:
    branches: [ "main" ]

jobs:
  install_dependency_and_run_test:
    runs-on: macos-latest
    
    steps:
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: "Download selenoid"
      run: curl -s https://aerokube.com/cm/bash  | bash
        
    - name: "Run selenoid rights"
      run: chmod +x ./cm
        
    - name: "Start selenoid"
      run: ./cm selenoid start --vnc
        
    - name: "Start selenoid-ui"
      run: ./cm selenoid-ui start
        
    - name: "Use main branch"
      uses: actions/checkout@v1
        
    - name: "Run tests"
      run: mvn clean test
        
    - name: "Generate allure-реreport"
      uses: simple-elf/allure-report-action@master
      id: allure-report
      with:
         allure_results: allure-results
         gh_pages: reports
         allure_report: allure-report
         allure_history: allure-history
          
    - name: "Push allure-report into reports branch"
      uses: peaceiris/actions-gh-pages@v2
      env:
        PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PUBLISH_BRANCH: reports
        PUBLISH_DIR: allure-history
